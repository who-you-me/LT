## 本書の目的

1. Hadoopを使ってビッグデータを扱うデータアナリティクスアプリケーションの構築方法のハウツー形式のガイドを提供すること
2. アジャイルなスタイルでビッグデータのプロジェクトで複数のチームが協力し合うことの支援
3. この分野を発展させるようなやり方でアジャイルビッグデータアナリティクスを実践する上での仕組みを提供すること

## データサイエンスの世界

- 大量データを（以前より）容易に扱えるようになったため、データサイエンスが盛り上がりを見せている
- データサイエンスのプロジェクトは長期間になるため、**ウォーターフォール方式**が未だに採用されいている

---

## ソフトウェア開発の世界

- ウォーターフォールは**失敗する**
- **アジャイル革命**によってプロジェクトの成功率が上がった
 - 変化を受け入れる
 - 短いサイクルでリリースを繰り返す

---

## 本書の問題意識

アジャイル開発とデータサイエンスを組み合わせることで（**アジャイルビッグデータ**）、研究とエンジニアリングを生産的につなぎ合わたい
