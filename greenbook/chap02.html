### データの特徴

- 半構造データ

```
厳密には定義されていない構造をもち，
その中にテキストなどの非構造化データを含んでいる．
例えば，XMLデータなどは，全体は木構造のタグ構造をもつが，
そのタグの中身は非構造化データであるテキストである．
```
http://ibisforest.org/index.php?半構造データ

---

- メール
- XML
- HTML
 - そこまで厳密じゃないけど、タグとか改行を目印に構造化されている

---

### 半構造データの保存

- SQLは以下のような場合に向いている
 - データが始めから構造化されている
 - どのような処理をするか最初から決まっていて、変更がない

---

- 現実のデータは構造化されておらず、来たない
- どんな処理が必要か決まっていない

---

### そんな場合はNoSQL

![NoSQL](http://bynatures.net/wordpress/wp-content/uploads/2013/02/massiveart.com_.gif)

---

### とはいえ、<strong>半</strong>構造なんだから、それなりに構造化しておきたいよね

---

### シリアライズ

- 生のレコードに<strong>スキーマ</strong>で構造を当てはめ、複数の言語、ツールからアクセスできるようにする処理
 - Thrift
 - Protocol buffers
 - <strong>Avro</strong>

---

- アジャイルなので、すぐにリリースして継続的に改善のサイクルを回す
- なので、スキーマも単純なものからスタートし、随時追加していく
- そのため、生のデータは専用のフィールドに残しておいたほうが良い

---

### データパイプライン

- 半構造データはこんな流れで処理する

---

![パイプライン](./pipeline.jpg)

---

- SQLは<strong>宣言的</strong>言語
 - 「こんなデータをください！」と要求する
- NoSQLなので、<strong>手続き的</strong>に記述する
 - 「こんな風に処理してください！」と要求する
